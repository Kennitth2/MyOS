<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.20.0/css/jquery.terminal.min.css">
</head>
<body>
  <div id="terminal"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.20.0/js/jquery.terminal.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#terminal').terminal(function(command, term) {
        command = command.trim();
        var parts = command.split(/\s+/); // Split by whitespace
        var cmd = parts[0];
        var args = parts.slice(1);

        switch (cmd) {
          case 'help':
            term.echo('Commands available:');
            term.echo('- help: Display this help message');
            term.echo('- date: Display current date and time');
            term.echo('- echo [text]: Display the given text');
            break;
          case 'date':
            term.echo(new Date().toLocaleString());
            break;
          case 'echo':
            if (args.length === 0) {
              term.echo('Usage: echo [text]');
            } else {
              term.echo(args.join(' '));
            }
            break;
          default:
            term.echo('Command not recognized. Type "help" for instructions.');
        }
      }, {
        greetings: 'Welcome to the terminal. Type "help" for instructions.',
        prompt: '$ '
      });
    });
  </script>
</body>
</html>
