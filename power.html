<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>
</head>
<body>
    <button onclick="logout()">Logout</button>
    <button onclick="poweroff()">Shut Down</button>

        function logout() {

        function poweroff() {
            window.top.location.href=("bye.html")
        }
    </script>
